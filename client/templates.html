<template name="portfolio">
    <div class="ui stackable three column centered relaxed grid">

        {{ #each projects }}

        <div class="column">
            <div class="ui card">
                <div class="image">
                    {{ #if img }}
                        <img src="{{ img }}">
                    {{ else }}
                        <i class="code icon"></i>
                    {{ /if }}
                </div>
                <div class="left aligned content">
                    <a class="header" href="{{ url }}">{{ title }}</a>
                    <div class="meta">
                        <i class="lab icon"></i>
                        {{ techToString tech }}
                    </div>
                    <div class="description">
                        {{ desc }}
                    </div>
                </div>
                <div class="extra content">
                    {{ #if url }}
                    <span class="left floated">
                        <a href="{{ url }}"><i class="laptop icon"></i> url</a>
                    </span>
                    {{ /if }}
                    {{ #if src }}
                    <span class="right floated">
                        <a href="{{ src }}"><i class="github icon"></i> source</a>
                    </span>
                    {{ /if }}
                </div>
            </div>
        </div>

        {{ else }}

        <div class="column center aligned">
            There was an issue loading the data, please try again.
        </div>
        
        {{ /each }}

    </div>
</template>

<template name="navItems">
    <a class="item active" href="#home">Home<span class="indicator"></span></a>
    <a class="item" href="#portfolio">Portfolio<span class="indicator"></span></a>
    <a class="item" href="#about">About<span class="indicator"></span></a>
    <a class="item" href="#contact">Contact<span class="indicator"></span></a>
</template>
